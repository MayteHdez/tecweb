<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="nombre" placeholder="Nombre de producto" maxlength="100" required>
                  <div id="nombre-status" class="status"></div>
                </div>
                <div class="form-group">
                  <select class="form-control" id="marca" required>
                    <option value="">Selecciona una marca</option>
                    <option value="Marca1">Marca1</option>
                    <option value="Marca2">Marca2</option>
                  </select>
                  <div id="marca-status" class="status"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo de producto" maxlength="25" required>
                  <div id="modelo-status" class="status"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="precio" placeholder="Precio" min="100" step="0.01" required>
                  <div id="precio-status" class="status"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="detalles" cols="30" rows="5" maxlength="250" placeholder="Detalles (opcional)"></textarea>
                  <div id="detalles-status" class="status"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="unidades" placeholder="Unidades" min="0" required>
                  <div id="unidades-status" class="status"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="Ruta de imagen (opcional)">
                  <div id="imagen-status" class="status"></div>
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="productos"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
